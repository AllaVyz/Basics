plugins {
    id 'groovy'
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.2'
}
